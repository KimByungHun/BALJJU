      function increaseQuantity(index) {
        items[index].quantity++;
        updateQuantity(index);
      }
      
      function decreaseQuantity(index) {
        if (items[index].quantity > 0) {
          items[index].quantity--;
          updateQuantity(index);
        }
      }
      
      function updateQuantity(index) {
        var quantityEl = document.getElementById("quantity-" + index);
        quantityEl.innerHTML = items[index].quantity + " " ;
      }
      
      function printResult() {
        var result = "";
        for (var i = 0; i < items.length; i++) {
          if (items[i].quantity > 0) {
            result += items[i].name + " " + items[i].quantity + items[i].unit + "<br>";
          }
        }
        document.getElementById("result").innerHTML = result;
      }
      
      /*스크립트 이용해서 더블터치 방지*/
document.addEventListener('DOMContentLoaded', function() {
  var table = document.getElementsByTagName('table')[0];
  var touchStartX = 0;
  var touchStartY = 0;
  var touchMoveX = 0;
  var touchMoveY = 0;

  table.addEventListener('touchstart', function(event) {
    touchStartX = event.touches[0].clientX;
    touchStartY = event.touches[0].clientY;
  });

  table.addEventListener('touchmove', function(event) {
    touchMoveX = event.touches[0].clientX;
    touchMoveY = event.touches[0].clientY;
    if (Math.abs(touchStartX - touchMoveX) > Math.abs(touchStartY - touchMoveY)) {
      event.preventDefault();
    }
  });

}
