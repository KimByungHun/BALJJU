<!DOCTYPE html>
<html>
  <head>
    <title>항목별 수량 관리</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-bottom: 20px;
      }
      
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      
      th {
        background-color: #f2f2f2;
      }
      
      td.quantity {
        font-weight: bold;
      }
      
      td button {
        background-color: #4CAF50;
        border: none;
        color: white;
          width: 40%;

        padding: 15px 8px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin: 4px;
        cursor: pointer;
      }
      
      td button:hover {
        background-color: #3e8e41;
      }
      
      button.print {
        background-color: #008CBA;
        border: none;
        color: white;
        padding: 12px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
      }
      
      button.print:hover {
        background-color: #006983;
      }
      
      div.result {
        margin-top: 20px;
        font-size: 16px;
        font-weight: bold;
      }
      @media screen and (max-width: 480px) {
  /* 표 크기 조절 */
  table {
    width: 100%;
      height: 300px;

  }
  
  /* 셀 크기 조절 */
  th, td {
    padding: 6px;
    font-size: 12px;
  }
  
  /* 출력 버튼 크기 조절 */
  button.print {
    font-size: 14px;
    padding: 8px 16px;
  }
  
  /* 출력 결과 폰트 크기 조절 */
  div.result {
    font-size: 14px;
  }
}

    </style>
    <script>
      var items = [
        { name: "사과", unit: "개", quantity: 0 },
        { name: "바나나", unit: "송이", quantity: 0 },
        { name: "포도", unit: "단", quantity: 0 },
        // 추가적인 항목들...
      ];
      
      function increaseQuantity(index) {
        items[index].quantity++;
        updateQuantity(index);
      }
      
      function decreaseQuantity(index) {
        if (items[index].quantity > 0) {
          items[index].quantity--;
          updateQuantity(index);
        }
      }
      
      function updateQuantity(index) {
        var quantityEl = document.getElementById("quantity-" + index);
        quantityEl.innerHTML = items[index].quantity + " " ;
      }
      
      function printResult() {
        var result = "";
        for (var i = 0; i < items.length; i++) {
          if (items[i].quantity > 0) {
            result += items[i].name + " " + items[i].quantity + items[i].unit + "<br>";
          }
        }
        document.getElementById("result").innerHTML = result;
      }
      
      /*스크립트 이용해서 더블터치 방지*/
document.addEventListener('DOMContentLoaded', function() {
  var table = document.getElementsByTagName('table')[0];
  var touchStartX = 0;
  var touchStartY = 0;
  var touchMoveX = 0;
  var touchMoveY = 0;

  table.addEventListener('touchstart', function(event) {
    touchStartX = event.touches[0].clientX;
    touchStartY = event.touches[0].clientY;
  });

  table.addEventListener('touchmove', function(event) {
    touchMoveX = event.touches[0].clientX;
    touchMoveY = event.touches[0].clientY;
    if (Math.abs(touchStartX - touchMoveX) > Math.abs(touchStartY - touchMoveY)) {
      event.preventDefault();
    }
  });
});
      




      
    </script>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>항목명</th>
          <th>수량</th>
          <th>증감</th>
        </tr>
      </thead>
      <tbody>
        <!-- 항목들을 동적으로 생성 -->
        <script>
          for (var i = 0; i < items.length; i++) {
            document.write("<tr>");
            document.write("<td>" + items[i].name + "</td>");
            document.write("<td class='quantity' id='quantity-" + i + "'>" + items[i].quantity + " " + "</td>");
            document.write("<td><button onclick='increaseQuantity(" + i + ")'>+</button><button onclick='decreaseQuantity(" + i + ")'>-</button></td>");
            document.write("</tr>");
          }
          
          if ('addEventListener' in document) {
	document.addEventListener('DOMContentLoaded', function() {
		FastClick.attach(document.body);
	}, false);
}
          
        </script>
      </tbody>
    </table>
    <button class="print" onclick="printResult()">출력</button>
    <div class="result" id="result"></div>
  </body>
</html>
